services:
  db:
    image: postgres:16
    container_name: vca_muzon_postgres
    restart: always
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data # named volume

  backend:
    build: ./backend
    container_name: vca_muzon_backend
    restart: always
    ports:
      - "3000:3000"
    volumes:
      - ./backend:/usr/src/app # Mount source code for live reload
      - /usr/src/app/node_modules # Prevent overwriting node_modules
    command: ["npm", "run", "dev"]
    depends_on:
      - db

  frontend:
    build: ./frontend
    container_name: vca_muzon_frontend
    restart: always
    ports:
      - "5173:5173" # or 3001 depending on your React dev server
    volumes:
      - ./frontend:/app # mount source code
      - /app/node_modules # keep node_modules inside container
    command: ["npm", "run", "dev", "--", "--host"]
    depends_on:
      - backend

volumes:
  pgdata: {}
