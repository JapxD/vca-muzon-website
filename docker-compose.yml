  #     - db

  frontend:
    build: ./frontend
    container_name: vca_muzon_frontend
    restart: always
    ports:
      - "5173:5173" # or 3001 depending on your React dev server
    environment:
      VITE_YOUTUBE_CHANNEL_ID: ${VITE_YOUTUBE_CHANNEL_ID}
      VITE_YOUTUBE_API_KEY: ${VITE_YOUTUBE_API_KEY}
    volumes:
      - ./frontend:/app # mount source code
      - /app/node_modules # keep node_modules inside container
    command: ["npm", "run", "dev", "--", "--host"]
